{% extends "template.html" %}
{% block title %}Home{% endblock %}

{% block body %}

<input class="buttonLike" type="button" value="Training Set" onclick="$.get('{{  url_for('setCurrent', dataset='training', batch='0')  }}').success(function(data){window.location = '/annotate'});">
<input class="buttonLike" type="button" value="Blank Form" onclick="$.get('{{  url_for('setCurrent', dataset='new', batch='0')  }}').success(function(data){window.location = '/annotate'});">

<!-- eventually I'm going to want to sort these according to the order in which the dataset was assigned -->
<table id="index">
{% for dataset in userDict %}
	{% if dataset != 'current' and dataset != 'training' and dataset != 'new' %}
		<td><table>
		<tr><td><h1>{{ dataset }}<h1></td></tr>
		
		{% for x in userDict[dataset] %}
			<tr><td><input class="buttonLike" type="button" value="Number: {{ x }}" onclick="$.get('{{  url_for('setCurrent', dataset=dataset, batch=x)  }}').success(function(data){window.location = '/annotate';});"/></td></tr>
		{% endfor %}
		
		</table></td>
	{% endif %}
{% endfor %}
</table>
{% endblock %}
